<!DOCTYPE html>
<html>
    <head>
        <title>Parcial 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Linear Search</h1>
        <form action="/linearsearch">
            <label for="name">List:</label><br>
            <input type="text" id="listls" name="listls" placeholder="10,20,13,40,60"><br><br>
            <label for="name">Value:</label><br>
            <input type="text" id="valuels" name="valuels" placeholder="13"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsgls()">
        </form> 
        <div id="getrespmsgls"></div>

        <script>
            function loadGetMsgls() {
                let listls = document.getElementById("listls").value;
                let valuels = document.getElementById("valuels").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsgls").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/linearsearch?list="+listls+"&value="+valuels);
                xhttp.send();
            }
        </script>

        <h1>Linear Search</h1>
        <form action="/binarysearch">
            <label for="name">List:</label><br>
            <input type="text" id="listbs" name="listbs" placeholder="10,20,13,40,60"><br><br>
            <label for="name">Value:</label><br>
            <input type="text" id="valuebs" name="valuebs" placeholder="13"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsgbs()">
        </form> 
        <div id="getrespmsgbs"></div>

        <script>
            function loadGetMsgbs() {
                let listbs = document.getElementById("listbs").value;
                let valuebs = document.getElementById("valuebs").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsgbs").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/binarysearch?list="+listbs+"&value="+valuebs);
                xhttp.send();
            }
        </script>
    </body>
</html>
